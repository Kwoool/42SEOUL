<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>notice_modify</title>
        <link rel="stylesheet" href="/css/admin_notice_modify.css">
    </head>
    
    <body>
        <div id="wrap">

            <!--header start-->
            <div class="header">
                관리자페이지입니다.
            </div>
            <!--header end-->

            <!--container start-->
            <div class="container">
            <!--container end-->

                <!--sidebar start-->
                <div class="sidebar">
                    <div class="menu menu1">
                        교육과정
                    </div>
                    <div class="menu1_1">
                        <div>추가</div>   <!--보이기설정 넣기-->
                        <div>수정/삭제</div>
                    </div>

                    <div class="menu menu2">
                        해쉬태그   <!--팝업창 띄우기-->
                    </div>
                    <div class="menu2_2">
                        <div>추가</div>
                        <div>수정/삭제</div>
                    </div>

                    <div class="menu menu3">
                        취업자인터뷰
                    </div>
                    <div class="menu3_3">
                        <div>추가</div>   <!--보이기설정 넣기-->
                        <div>수정/삭제</div>
                    </div>

                    <div class="menu menu4">
                        알림 및 질문
                    </div>
                    <div class="menu4_4">
                        <div class="submenu1">
                            공지사항                            
                        </div>
                        <div class="submenu1_1">
                            <div>추가</div>
                            <div>수정/삭제</div>
                        </div>
                        <div class="submenu2">
                            FAQ
                        </div>
                        <div class="submenu2_2">
                            <div>추가</div>
                            <div>수정/삭제</div>
                        </div>
                    </div>

                    <div class="menu menu5">
                        지원서
                    </div>
                    <div class="menu5_5">
                        <div class="submenu3">
                            지원하기                            
                        </div>
                        <div class="submenu3_3">
                            <div>조회</div>
                            <div>삭제</div>
                        </div>
                        <div class="submenu4">
                            수강후기
                        </div>
                        <div class="submenu4_4">
                            <div>삭제</div>
                        </div>
                    </div>

                    <div class="menu menu6">
                        회원관리
                    </div>
                    <div class="menu6_6">
                        <div>회원조회</div>   <!--커리큘럼에 따라서 정렬하기-->
                        <div>회원삭제</div> 
                    </div>

                    <div class="menu menu7">1:1 상담기능   <!--각 div마다 삭제버튼이 존재해야함-->
                    </div>
                </div>
                <!--sidebar end-->

        <!--notice_modify start-->
        <div id="listLayer">
            <div id="listPage">
                <h2>공지사항 Modify</h2>
                <div id="listBox">
                    <form id="submitMod" method="POST" action="/admin/notice/modify_success">
                        <table>
                            <colgroup>
                                <col width="10%">
                                <col width="90%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>제목</th>
                                    <td><input id="text" type="text" name="title" value="{{result.title}}" required></td>
                                </tr>
                                <tr>
                                    <th>내용</th>
                                    <td>
                                        <textarea name="content" required>{{result.content}}</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th>보임/숨김 설정</th>
                                    <td>
                                        {%if result.show == 1 %}
                                        <input type="radio" name="show" value="1" checked required><span>보임</span>
                                        <input type="radio" name="show" value="0" required><span>숨김</span>
                                        {% elif result.show == 0 %}
                                        <input type="radio" name="show" value="1"  required><span>보임</span>
                                        <input type="radio" name="show" value="0"checked required><span>숨김</span>
                                        {% else %}
                                        <input type="radio" name="show" value="1"  required><span>보임</span>
                                        <input type="radio" name="show" value="0" required><span>숨김</span>
                                        {%endif %}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div style="display:none"><input name="boardid" value="{{boardid}}"></div>
                        <div>
                            <button type="submit">수정완료</button>
                            <button type="button" onclick="location.href='http://localhost:3000/admin/notice/view?id={{boardid}}'">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--notice_modify end-->
    </div>    
</div>
</body>
</html>
