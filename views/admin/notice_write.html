                    <div class="menu menu3">
                        취업자인터뷰
                    </div>
                    <div class="menu3_3">
                        <div>추가</div>   <!--보이기설정 넣기-->
                        <div>수정/삭제</div>
                    </div>

                    <div class="menu menu4">
                        알림 및 질문

        <!--notice_write start-->
        <div id="listLayer">
            <div id="listPage">
                <h2>공지사항 Write</h2>
                <div id="listBox">
                    <form id="submitWri" method ="POST" action="/admin/notice/add_success">
                        <table>
                            <colgroup>
                                <col width="10%">
                                <col width="90%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>제목</th>
                                    <td><input id="title" name="title" type="text" required></td>
                                </tr>
                                <tr>
                                    <th>내용</th>
                                    <td>
                                        <textarea id="text" name="content" required></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th>보임/숨김 설정</th>
                                    <td>
                                        <input type="radio" name="show" value="1" required><span>보임</span>
                                        <input type="radio" name="show" value="0" required><span>숨김</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <button type="submit">작성완료</button>
                            <button type="button" onclick="location.href='http://localhost:3000/admin/notice'">취소</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
